<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Tab</title>
	<link href="css/main.css" rel="stylesheet">

	<link rel="stylesheet"
		  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

</head>
<body>

<img alt="Background Image" id="background__image" class="background__image" src="https://source.unsplash.com/featured/1920x1080/?cat">

<main>
	<h1 class="time" id="time">11:40</h1>
	<label for="search"></label>
	<div class="row">
		<input type="text" class="search" id="search" placeholder="Search" autofocus>
		<button id="search-button">
			<span class="material-symbols-outlined">search</span>
		</button>
	</div>
</main>

<div class="bottom__bar">
	<a href="https://github.com/beauthebeau/browser-landing" title="Source Code on GitHub"><span class="material-symbols-outlined">code</span></a>
	<button id="new__image" title="New Image"><span
			class="material-symbols-outlined">refresh</span></button>

</div>

<script src="js/main.js" type="module"></script>

</body>
</html>
