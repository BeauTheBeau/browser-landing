<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Tab</title>
	<link href="css/main.css" rel="stylesheet">
</head>
<body>

<main>

	<div>
		<h1 contenteditable="true" id="title">New Tab</h1>
		<label for="search_tab"></label>
		<input autocomplete="false" autofocus id="search_tab" placeholder="Search ..." type="text">
	</div>

	<div>
		<details>
			<summary>More</summary>
			<p>Recently Viewed</p>
			<ul class="recently_viewed_container" id="recently_viewed"></ul>
			<hr>

			<div class="buttons">
				<button id="clear_recently_viewed">Clear Recently Viewed</button>
				<button id="clear_bookmarks">Settings</button>
			</div>

			<sub>version 1.0.0</sub>

		</details>


	</div>

</main>


<script src="js/main.js" type="module"></script>

</body>
</html>
